{% extends 'base.html' %}

{% block content %}
<div class="total">Total: £{{total}}</div>
    {% for transaction in all_transactions %}
        <div class="content">
                <p>Merchant: {{transaction.merchant.name}}</p>
                <p>Tag: {{transaction.tag.name}}</p>
                <p>Amount: £{{transaction.amount}}</p>
                <p>Time: {{transaction.timestamp}}</p>
        </div>
    {% endfor %}
{% endblock content %}
