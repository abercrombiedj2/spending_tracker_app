{% extends 'base.html' %}
{% block content %}
<div class="content">
<form action="/merchants/{{merchant.id}}" method="post">
    <div>
        <label for="merchant_name">Merchant Name:</label>
        <input type="text" id="merchant_name" name="merchant_name" value="{{merchant.name}}">
        <label for="merchant_active">Active</label>
        <input type="radio" name="merchant_active" id="active" value="true">
        <label for="merchant_active">Inactive</label>
        <input type="radio" name="merchant_active" id="inactive" value="false">
    </div>
        <input type="submit">
</form>
</div>
{% endblock content %}
