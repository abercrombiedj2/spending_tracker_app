{% extends 'base.html' %}

{% block content %}
<div class="content">
<form action="/tags" method="post">
    <p>
        <label for="name">Tag Name:</label>
        <input type="text" id="tag_name" name="tag_name" placeholder="Tag Name" required autofocus>
    </p>
    <button type="submit">Add Tag</button>
</form>
</div>

{% endblock content %}
