{% extends 'base.html' %}
{% block content %}
<div class="content">
<form action="/tags/{{tag.id}}" method="post">
    <p>
        <label for="tag_name">Tag Name:</label>
        <input type="text" id="tag_name" name="tag_name" value="{{tag.name}}">
        <label for="tag_active">Active</label>
        <input type="radio" name="tag_active" id="active" value="true">
        <label for="merchant_active">Inactive</label>
        <input type="radio" name="tag_active" id="inactive" value="false">
    </p>
        <input type="submit">
</form>
</div>
{% endblock content %}
